<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="row">
                       
                        <h2 class="text-center">Registration</h2>
                        <div class="col-6 mt-5">


                            
                            <ul>
                                <li>
                                    <label class="form-label" for="inp-1">First Name</label>
                                    <input name="first_name" class="form-control" type="text" placeholder="Enter your first name" id="inp-1"><br>
                                </li>
                                <li>
                                    <label class="form-label" for="inp-2">Last Name</label>
                                    <input name="last_name" class="form-control" type="text" placeholder="Enter your first name" id="inp-2"><br>
                                    
                                    <label class="form-label" for="inp-3">Password</label>
                                    <input name="password1" class="form-control"  type="text" placeholder="Enter your password" id="inp-3">
                                </li>
                            </ul>
                        </div>
                        <div class="col-6 mt-5">
                            <ul>
                                <li>
                                    <label class="form-label" for="inp-4">Username</label>
                                    <input name="username" class="form-control"  type="text" placeholder="Enter your username" id="inp-4"><br>
                                </li>
                                <li>
                                    <label class="form-label" for="inp-5">Email</label>
                                    <input name="email" class="form-control"  type="text" placeholder="Enter your email" id="inp-5"><br>
                                </li>
                                
                                
                                <li>
                                    <label class="form-label" for="inp-6">Confirm Password</label>
                                    <input name="password2" class="form-control"  type="text" placeholder="Enter your password" id="inp-6">
                                </li>
                                
                            </ul>
                        </div>
                        <div class="text-center mt-5"><input type="submit" value="Register" class="btn btn-primary"></div>
                    </div>
                    
                    
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
</body>
</html>
